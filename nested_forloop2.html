<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested for loop</title>
</head>
<body>
    <h2>nested for loop 2nd example</h2>
    <script>
        for(var a=1; a<=5;a++){
            for(b=1; b<=a ;b++)
            document.write(b+ " ");
        }
    </script>
</body>
</html>
