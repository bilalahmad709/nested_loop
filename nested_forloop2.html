<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested for loop</title>
</head>
<body>
    <h2>nested for loop 2nd example</h2>
    <script>
        for(var a=1; a<=5;a++){
            for(b=1; b<=a ;b++){
            document.write(b+ " ");
        }
        
            document.write("<br>")
    }
    </script>
    <br>
    <h3>3rd example of nested loop.</h3>
    <script>
        for(var c=1; c <=5; c++){
            for(var d=1; d<=c;  d++ ){
                document.write(c + " ");
            }
            document.write( " <br>")
        }
    </script>

    <h3>4rth example of nested loop.</h3>
    <script>
       for(var a=1;a<=10;a++){
        for( var b=1;b<=a;b++){
            document.write("*")
        }
        document.write("<br>")
       } 
    </script>

<h3>5th example of nested loop.</h3>
<script>
  for(var a=1 ; a<=4;a++){
    for(b=1; b<=5;b++){
        document.write("*")
    }
    document.write("<br>")
  }
</script>
</body>
</html>
